<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Products</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="header-content">
        <h1>Welcome to Our Grocery</h1>
        <p>Discover the amazing features of our product</p>
        <button onclick="scrollToSection('features')">Learn More</button>
      </div>
    </header>
    <section id="features">
      <h2>Features</h2>
      <div class="feature-list">
        <div>
          <img src="image2.jpg" alt="" class="feature-item" />
          <p>Grains</p>
        </div>
        <div>
          <img src="image3.jpg" alt="" class="feature-item" />
          <p>Snacks</p>
        </div>
        <div>
          <img src="image4.jpeg" alt="" class="feature-item" />
          <p>Brevages</p>
        </div>
      </div>
    </section>
    <section id="about">
      <main>
        <section id="about us">
          <h1>About Us</h1>
          <p>Our Products Are Fresh And Good</p>
          <!-- Add more content about your company -->
        </section>

        <section id="contact">
          <h1>Contact Us</h1>
          <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
          </form>
        </section>
      </main>
    </section>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="modal-text"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
